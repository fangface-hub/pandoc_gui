name: Build MSIX Package

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-msix:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: python -m PyInstaller PandocGUI.spec

      - name: Prepare MSIX folder structure
        run: |
          mkdir msix
          Copy-Item dist\PandocGUI msix\PandocGUI -Recurse
          Copy-Item AppxManifest.xml msix\
          Copy-Item Square150x150Logo.png msix\
          Copy-Item Square44x44Logo.png msix\

      - name: Create MSIX package
        run: |
          $root = "C:\Program Files (x86)\Windows Kits\10\bin"
          $versions = Get-ChildItem $root | Where-Object { $_.Name -match '^\d+\.\d+\.\d+\.\d+$' } | Sort-Object Name -Descending
          $latest = $versions[0].FullName
          $makeappx = Join-Path $latest "x64\makeappx.exe"
          & $makeappx pack /d msix /p PandocGUI.msix /o

      - name: Create self-signed certificate
        run: |
          $cert = New-SelfSignedCertificate -Type Custom -Subject "CN=PandocGUI" -KeyUsage DigitalSignature -FriendlyName "PandocGUI Certificate" -CertStoreLocation "Cert:\CurrentUser\My" -TextExtension @("2.5.29.37={text}1.3.6.1.5.5.7.3.3", "2.5.29.19={text}")
          $password = ConvertTo-SecureString -String "PandocGUI123" -Force -AsPlainText
          Export-PfxCertificate -Cert $cert -FilePath PandocGUI.pfx -Password $password
          Export-Certificate -Cert $cert -FilePath PandocGUI.cer

      - name: Sign MSIX package
        run: |
          $root = "C:\Program Files (x86)\Windows Kits\10\bin"
          $versions = Get-ChildItem $root | Where-Object { $_.Name -match '^\d+\.\d+\.\d+\.\d+$' } | Sort-Object Name -Descending
          $latest = $versions[0].FullName
          $signtool = Join-Path $latest "x64\signtool.exe"
          & $signtool sign /fd SHA256 /a /f PandocGUI.pfx /p "PandocGUI123" PandocGUI.msix

      - name: Upload MSIX
        uses: actions/upload-artifact@v4
        with:
          name: msix-package
          path: |
            PandocGUI.msix
            PandocGUI.cer