name: Build Windows App, Zip and Sign with Cosign (OIDC)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-sign-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build with PyInstaller
        run: python -m PyInstaller PandocGUI.spec

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign PandocGUI.exe with OIDC
        run: cosign sign-blob --yes --output-signature dist/PandocGUI/PandocGUI.exe.sig dist/PandocGUI/PandocGUI.exe

      - name: Create ZIP from dist/PandocGUI
        run: Compress-Archive -Path dist/PandocGUI -DestinationPath PandocGUI-windows.zip

      - name: Sign ZIP with OIDC
        run: cosign sign-blob --yes --output-signature PandocGUI-windows.zip.sig PandocGUI-windows.zip

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: pandocgui-windows-zip
          path: PandocGUI-windows.zip

      - name: Upload ZIP signature
        uses: actions/upload-artifact@v4
        with:
          name: pandocgui-windows-signature
          path: PandocGUI-windows.zip.sig
