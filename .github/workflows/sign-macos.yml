name: Build macOS App, Zip and Sign with Cosign (OIDC)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-sign-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build with PyInstaller
        run: python -m PyInstaller PandocGUI.spec

      - name: Create ZIP from dist/PandocGUI
        run: |
          cd dist
          zip -r ../PandocGUI-macos.zip PandocGUI

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign ZIP with OIDC
        run: cosign sign-blob --yes --output-signature PandocGUI-macos.zip.sig PandocGUI-macos.zip

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: pandocgui-macos-zip
          path: PandocGUI-macos.zip

      - name: Upload signature
        uses: actions/upload-artifact@v4
        with:
          name: pandocgui-macos-signature
          path: PandocGUI-macos.zip.sig
