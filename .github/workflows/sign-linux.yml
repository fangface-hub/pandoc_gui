name: Build Linux App, Zip and Sign with Cosign (OIDC)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-sign-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build with PyInstaller
        run: python -m PyInstaller PandocGUI.spec

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign PandocGUI executable with OIDC
        run: cosign sign-blob --yes --output-signature dist/PandocGUI/PandocGUI.sig dist/PandocGUI/PandocGUI

      - name: Create ZIP from dist/PandocGUI
        run: |
          cd dist
          zip -r ../PandocGUI-linux.zip PandocGUI

      - name: Sign ZIP with OIDC
        run: cosign sign-blob --yes --output-signature PandocGUI-linux.zip.sig PandocGUI-linux.zip

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: pandocgui-linux-zip
          path: PandocGUI-linux.zip

      - name: Upload ZIP signature
        uses: actions/upload-artifact@v4
        with:
          name: pandocgui-linux-signature
          path: PandocGUI-linux.zip.sig
